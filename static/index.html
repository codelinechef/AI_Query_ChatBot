<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAG Gemini Chatbot</title>
  <link rel="stylesheet" href="/styles.css" />
  <script>
    // Optional query params to configure cross-origin bases: ?api=http://127.0.0.1:8000&assets=http://127.0.0.1:8000
    (function(){
      const qs = new URLSearchParams(location.search);
      window.__API_BASE__ = qs.get('api') || '';
      window.__ASSET_BASE__ = qs.get('assets') || window.__API_BASE__ || '';
    })();
  </script>
</head>
<body>
  <!-- Mid parallax blobs -->
  <div id="parallax-mid" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <div class="app">
    <header class="header">
      <div class="brand">
        <span class="dot"></span>
        <h1>RAG Gemini Chatbot</h1>
      </div>
      <div class="header-actions">
        <button id="theme-toggle" class="toggle tilt" aria-label="Toggle theme">
          <span class="icon">ðŸŒ™</span>
        </button>
        <button id="about-btn" class="toggle tilt about" aria-label="About">âœ¨</button>
        <button id="clear-btn" class="toggle tilt" aria-label="Clear chat">ðŸ§¹</button>
        <div class="status" id="status" aria-live="polite">Crazy Bot</div>
      </div>
    </header>

    <div class="chat-shell" id="chat-shell">
      <main class="chat" role="log" aria-live="polite">
        <div id="messages" class="messages"></div>
      </main>
      <footer class="composer">
        <form id="chat-form" autocomplete="off">
          <div class="input-wrap tilt" data-tilt="1.2">
            <span class="input-tag">Gemini for you</span>
            <input id="chat-input" type="text" placeholder="Ask about Freshservice Ticket APIs..." autocomplete="off" />
          </div>
          <button id="send-btn" class="tilt ripple-wrap" data-tilt="1.2" type="submit">Send</button>
        </form>
      </footer>
      <div class="quick-replies" id="quick-replies" aria-label="Quick suggestions"></div>
    </div>
  </div>

<!-- About Modal -->
<div id="about-modal" class="modal hidden" aria-hidden="true" role="dialog" aria-label="About">
  <div class="modal-card tilt-3d" data-tilt="1.4">
    <div class="modal-glow"></div>
    <button class="modal-close" id="about-close" aria-label="Close">âœ•</button>
    <div class="about-pill tilt" data-tilt="1.6">âœ¨ About</div>
    <div class="modal-header">
      <div class="avatar galaxy"></div>
      <div>
        <h2>Anant Sharma</h2>
        <p class="dim">AI Engineer</p>
      </div>
    </div>
    <div class="modal-body">
      <p>Building intelligent, scalable interfaces that blend performance with delightful UX.</p>
      <div class="links">
        <a href="https://www.linkedin.com/in/codelinechef/" target="_blank" rel="noopener">LinkedIn</a>
        <a href="https://github.com/codelinechef" target="_blank" rel="noopener">GitHub</a>
      </div>
    </div>
  </div>
</div>

<!-- Aurora Canvas (global) -->
<canvas id="aurora" class="aurora-canvas" aria-hidden="true"></canvas>


  <!-- Footer runner (theme-aware) -->
  <div class="footer-runner" aria-hidden="true">
    <div class="runner" id="footerRunner">
      <svg viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Runner">
        <circle cx="36" cy="16" r="8" class="head" />
        <rect x="30" y="24" width="12" height="10" rx="3" class="body" />
        <rect x="18" y="32" width="10" height="6" rx="3" class="leg-left" />
        <rect x="44" y="32" width="10" height="6" rx="3" class="leg-right" />
        <rect x="28" y="26" width="6" height="4" rx="2" class="arm-left" />
        <rect x="38" y="26" width="6" height="4" rx="2" class="arm-right" />
      </svg>
    </div>
    <div class="ground"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
